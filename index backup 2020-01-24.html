<!doctype html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<title>Arptesselator</title>
	<link rel='stylesheet' href='css/styles.css'>
	<script src='js/jquery-3.4.1.min.js'></script>
	<script src='js/underscore-min.js'></script>
	<script src='js/backbone-min.js'></script>
	<script src='js/app.js'></script>
	<script src='https://cdnjs.cloudflare.com/ajax/libs/tone/14.4.84/Tone.js'></script>
</head>

<body>

<div id='app'>

<nav>
<h1>A R P T E S S E L A T O R</h1>
</nav>

<form>

<label for='keySelect'>Key:</label>
<select id='keySelect'></select>

<label for='scaleSelect'>Scale:</label>
<select id='scaleSelect'></select>

<label for='tempo'>Tempo</label><input type='text' name='tempo' id='tempo' size='3' value='120'>

<br><br>


<label>Return Style:</label>
<label for='returnStyleRetrograde'>Retrograde</label><input type='checkbox' name='returnStyleRetrograde'>
<label for='returnStyleInversion'>Inversion</label><input type='checkbox' name='returnStyleInversion'>
<label for='stepSelect'>Step:</label>
<select id='stepSelect'></select>



</form>

<div id='patternGrid'></div>

<div id='mainText'>
	
<button type='button' id='playButton'>Play</button>

</div>


</div>

</body>


</html>
